<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder | EduSkillPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-200 text-slate-900">

  <div class="max-w-6xl mx-auto px-4 py-10 grid lg:grid-cols-2 gap-8">

    <!-- Left Form -->
    <div class="bg-white rounded-3xl shadow-xl border border-sky-300 p-6">
      <h2 class="text-2xl font-extrabold text-indigo-700">Fill Your Details</h2>
      <p class="text-sm font-semibold text-slate-600 mt-1">Your resume updates live</p>

      <form class="mt-6 grid gap-3">
        <input id="fullName" placeholder="Full Name"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500" />

        <input id="jobTitle" placeholder="Job Title (e.g. HR Executive)"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500" />

        <input id="phone" placeholder="Phone Number"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500" />

        <input id="email" placeholder="Email Address"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500" />

        <input id="location" placeholder="Location"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500" />

        <textarea id="summary" placeholder="Professional Summary" rows="4"
          class="bg-sky-50 border border-sky-300 rounded-xl px-4 py-3 outline-none focus:border-indigo-500"></textarea>

        <button type="button" onclick="window.print()"
          class="mt-2 bg-indigo-600 hover:bg-indigo-500 rounded-xl px-4 py-3 font-semibold text-white shadow-md">
          Download / Print PDF
        </button>
      </form>
    </div>

    <!-- Right Resume Preview -->
    <div id="resumePreview" class="bg-white rounded-3xl shadow-xl border border-sky-300 p-8">
      <h1 id="previewName" class="text-3xl font-extrabold text-slate-900">Your Name</h1>
      <p id="previewTitle" class="text-indigo-700 font-bold mt-1">Job Title</p>

      <div class="mt-3 text-sm font-semibold text-slate-700 space-y-1">
        <p id="previewPhone">üìû Phone</p>
        <p id="previewEmail">‚úâÔ∏è Email</p>
        <p id="previewLocation">üìç Location</p>
      </div>

      <hr class="my-6 border-slate-300">

      <h2 class="text-lg font-extrabold text-indigo-700 border-b pb-1">Professional Summary</h2>
      <p id="previewSummary" class="text-sm mt-3 text-slate-800 leading-relaxed font-medium">
        Write your professional summary here.
      </p>

      <hr class="my-6 border-slate-300">

      <h2 class="text-lg font-extrabold text-indigo-700 border-b pb-1">Experience</h2>
      <p class="text-sm mt-3 text-slate-800 font-semibold">
        (Next step: we will add experience section form)
      </p>
    </div>

  </div>

  <script>
    const fullName = document.getElementById("fullName");
    const jobTitle = document.getElementById("jobTitle");
    const phone = document.getElementById("phone");
    const email = document.getElementById("email");
    const location = document.getElementById("location");
    const summary = document.getElementById("summary");

    fullName.addEventListener("input", () => {
      document.getElementById("previewName").innerText = fullName.value || "Your Name";
    });

    jobTitle.addEventListener("input", () => {
      document.getElementById("previewTitle").innerText = jobTitle.value || "Job Title";
    });

    phone.addEventListener("input", () => {
      document.getElementById("previewPhone").innerText = "üìû " + (phone.value || "Phone");
    });

    email.addEventListener("input", () => {
      document.getElementById("previewEmail").innerText = "‚úâÔ∏è " + (email.value || "Email");
    });

    location.addEventListener("input", () => {
      document.getElementById("previewLocation").innerText = "üìç " + (location.value || "Location");
    });

    summary.addEventListener("input", () => {
      document.getElementById("previewSummary").innerText =
        summary.value || "Write your professional summary here.";
    });
  </script>

</body>
</html>
