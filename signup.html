<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EduSkillPath</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#2563eb"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 via-sky-100 to-indigo-200 flex flex-col">

  <!-- HEADER -->
  <header class="w-full py-6">
    <div class="max-w-6xl mx-auto px-6 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <span class="text-2xl font-extrabold text-brand">EduSkillPath</span>
      </a>
      <a href="login.html" class="font-bold text-slate-700 hover:text-brand">
        Login
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white/90 backdrop-blur border border-slate-200 shadow-2xl rounded-3xl p-8">

      <h1 class="text-3xl font-extrabold text-slate-900">Create your account</h1>
      <p class="text-slate-600 font-semibold mt-2">
        Start learning, building projects & growing your career.
      </p>

      <form id="signupForm" class="mt-8 grid gap-4">

        <input required name="name" placeholder="Full Name"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-slate-50 font-semibold outline-none focus:ring-2 focus:ring-brand">

        <input required type="email" name="email" placeholder="Email Address"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-slate-50 font-semibold outline-none focus:ring-2 focus:ring-brand">

        <input required name="phone" placeholder="Phone Number"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-slate-50 font-semibold outline-none focus:ring-2 focus:ring-brand">

        <select required name="program"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-slate-50 font-semibold outline-none focus:ring-2 focus:ring-brand">
          <option value="">Choose Program</option>
          <option>Data Analytics</option>
          <option>AI Tools & Automation</option>
          <option>Resume + Interview Prep</option>
          <option>Internship Domains</option>
        </select>

        <input required type="password" name="password" placeholder="Create Password"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-slate-50 font-semibold outline-none focus:ring-2 focus:ring-brand">

        <button type="submit"
          class="mt-3 w-full py-3 rounded-xl bg-gradient-to-r from-brand to-indigo-600 hover:opacity-90 text-white font-extrabold shadow-lg">
          Create Account
        </button>

        <p class="text-center text-sm font-semibold text-slate-600 mt-2">
          Already have an account?
          <a href="login.html" class="text-brand font-extrabold hover:underline">Login</a>
        </p>
      </form>

      <p id="msg" class="text-center text-sm font-extrabold mt-5"></p>

      <!-- TRUST -->
      <p class="text-center text-xs text-slate-500 mt-6">
        üîí Your data is secure ‚Ä¢ No spam ‚Ä¢ Cancel anytime
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-xs text-slate-500">
    ¬© 2026 EduSkillPath ‚Ä¢ All rights reserved
  </footer>

  <!-- SCRIPT -->
  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbw_7-bJQI2zZYzfeCjnwCI0Ob9yzYnDH9VeMPjGzhAIL-4M1z6jE6AAGC8Eu46Kvz7uA/exec";

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.textContent = "Submitting...";
      msg.className = "text-center text-sm font-extrabold mt-5 text-slate-700";

      const formData = new FormData(form);
      formData.append("type", "signup");

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: formData
        });

        msg.textContent = "‚úÖ Signup successful! You can login now.";
        msg.className = "text-center text-sm font-extrabold mt-5 text-green-600";
        form.reset();

      } catch (err) {
        msg.textContent = "‚ùå Something went wrong. Try again.";
        msg.className = "text-center text-sm font-extrabold mt-5 text-red-600";
      }
    });
  </script>

</body>
</html>
