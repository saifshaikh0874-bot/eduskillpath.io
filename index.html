  <!-- JS: Slider -->
  <script>
    const slider = document.getElementById("diffSlider");
    const nextBtn = document.getElementById("diffNext");
    const prevBtn = document.getElementById("diffPrev");

    if (slider && nextBtn && prevBtn) {
      function scrollByCard(direction) {
        const card = slider.querySelector("div");
        const cardWidth = card ? card.offsetWidth : 320;
        slider.scrollBy({ left: direction * (cardWidth + 20), behavior: "smooth" });
      }
      nextBtn.addEventListener("click", () => scrollByCard(1));
      prevBtn.addEventListener("click", () => scrollByCard(-1));
    }
  </script>

  <!-- JS: Reveal + Counter -->
  <script>
    const allReveal = document.querySelectorAll(".impact-reveal");
    const impactSection = document.getElementById("impact");
    const counters = document.querySelectorAll(".impactCounter");

    let counterStarted = false;

    function animateCounters() {
      if (counterStarted) return;
      counterStarted = true;

      counters.forEach(counter => {
        const target = Number(counter.getAttribute("data-target"));
        const duration = 1200;
        const start = performance.now();

        function update(now) {
          const progress = Math.min((now - start) / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          counter.textContent = Math.floor(eased * target);

          if (progress < 1) requestAnimationFrame(update);
          else counter.textContent = target;
        }

        requestAnimationFrame(update);
      });
    }

    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    }, { threshold: 0.15 });

    allReveal.forEach(el => revealObserver.observe(el));

    if (impactSection) {
      const counterObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          animateCounters();
          counterObserver.disconnect();
        }
      }, { threshold: 0.30 });

      counterObserver.observe(impactSection);
    } else {
      animateCounters();
    }
  </script>

  <!-- Success Stories Carousel -->
  <script>
    const successSlider = document.getElementById("successSlider");
    const successNext = document.getElementById("successNext");
    const successPrev = document.getElementById("successPrev");
    const dots = document.querySelectorAll(".successDot");

    if (successSlider && successNext && successPrev) {
      const getCardWidth = () => {
        const card = successSlider.querySelector("div");
        return card ? card.offsetWidth + 20 : 380;
      };

      const scrollToIndex = (index) => {
        const cardWidth = getCardWidth();
        successSlider.scrollTo({ left: index * cardWidth, behavior: "smooth" });
        dots.forEach((d, i) => {
          d.classList.toggle("bg-indigo-600", i === index);
          d.classList.toggle("bg-sky-400", i !== index);
        });
      };

      let index = 0;
      const max = dots.length - 1;

      successNext.addEventListener("click", () => {
        index = index >= max ? 0 : index + 1;
        scrollToIndex(index);
      });

      successPrev.addEventListener("click", () => {
        index = index <= 0 ? max : index - 1;
        scrollToIndex(index);
      });

      setInterval(() => {
        index = index >= max ? 0 : index + 1;
        scrollToIndex(index);
      }, 3000);
    }
  </script>

  <!-- Mobile menu -->
  <script>
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    if(mobileMenuBtn && mobileMenu){
      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    }
  </script>
