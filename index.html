  <style>
    /* ===== Certificates Section ===== */
    .cert-card{
      border-radius: 1.75rem;
      padding: 18px;
      background: linear-gradient(180deg, #ffffff, #f0f9ff);
      border: 1px solid rgb(186 230 253);
      box-shadow: 0 18px 35px rgba(2, 132, 199, 0.12);
      transition: transform 220ms ease, box-shadow 220ms ease;
    }

    .cert-card:hover{
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 32px 70px rgba(2, 132, 199, 0.18);
    }

    .cert-preview{
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      padding: 18px;
      border: 1px solid rgba(79,70,229,0.25);
      background: linear-gradient(135deg, #e0f2fe, #ffffff);
    }

    .cert-preview::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(circle at top right, rgba(79,70,229,.22), transparent 60%);
      opacity:.8;
      pointer-events:none;
    }

    .cert-brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      z-index:2;
      position:relative;
    }

    .cert-logo{
      width:38px;
      height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background:#4f46e5;
      color:white;
      box-shadow: 0 12px 26px rgba(79,70,229,0.25);
    }

    .cert-brandtext{ font-weight:900; color:#0f172a; }

    .cert-title{
      margin-top: 16px;
      font-size: 1.15rem;
      font-weight: 900;
      color:#0f172a;
      z-index:2;
      position:relative;
    }

    .cert-subtitle{
      margin-top: 4px;
      font-weight: 800;
      color:#334155;
      font-size: .95rem;
      z-index:2;
      position:relative;
    }

    .cert-line{
      margin: 14px 0;
      height: 1px;
      background: rgba(15,23,42,0.15);
      z-index:2;
      position:relative;
    }

    .cert-name{
      font-weight: 900;
      font-size: .9rem;
      color:#0f172a;
      z-index:2;
      position:relative;
    }

    .cert-desc{
      margin-top: 6px;
      font-weight: 700;
      font-size: .85rem;
      color:#334155;
      line-height: 1.35rem;
      z-index:2;
      position:relative;
    }

    .cert-bottom{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      z-index:2;
      position:relative;
    }

    .cert-tag{
      font-size: .75rem;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(79,70,229,0.12);
      color:#4f46e5;
      border: 1px solid rgba(79,70,229,0.25);
    }

    .cert-id{
      font-size:.75rem;
      font-weight:900;
      color:#0f172a;
      opacity:.85;
    }

    /* ===== Global Careers (Edtechinformative style) ===== */
    .global-card{
      display:flex;
      align-items:flex-start;
      gap:14px;
      padding: 18px 18px;
      border-radius: 1.75rem;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      transition: transform 220ms ease, box-shadow 220ms ease;
    }

    .global-card:hover{
      transform: translateY(-7px) scale(1.02);
      box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    }

    .global-icon{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      font-size: 22px;
      background: linear-gradient(135deg, #e0f2fe, #c7d2fe);
      border: 1px solid rgba(79,70,229,0.25);
    }

    .global-title{ font-weight: 900; color: #0f172a; font-size: 1.05rem; }

    .global-desc{
      margin-top: 6px;
      font-weight: 700;
      color: #334155;
      font-size: 0.9rem;
      line-height: 1.35rem;
    }

    .global-float{ animation: globalFloat 3.8s ease-in-out infinite alternate; }

    @keyframes globalFloat{
      0%{ transform: translateY(0px); }
      100%{ transform: translateY(-10px); }
    }

    html { scroll-behavior: smooth; }

    /* ===== Logo marquee ===== */
    .logoPill{
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgb(186 230 253);
      background: linear-gradient(180deg, #f0f9ff, #ffffff);
      font-weight: 900;
      color: #0f172a;
      font-size: 0.9rem;
      box-shadow: 0 14px 30px rgba(2, 132, 199, 0.10);
      white-space: nowrap;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee{ animation: marquee 18s linear infinite; }

    /* ===== Internship Domains Section ===== */
    .domain-card{
      border: 1px solid rgb(186 230 253);
      background: linear-gradient(180deg, #ffffff, #f0f9ff);
      border-radius: 1.75rem;
      padding: 1.4rem;
      box-shadow: 0 18px 30px rgba(2, 132, 199, 0.12);
      position: relative;
      overflow: hidden;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }

    .domain-card::after{
      content:"";
      position:absolute;
      inset:-2px;
      opacity:0;
      transition: opacity 260ms ease;
      background: radial-gradient(circle at top right, rgba(56,189,248,.35), transparent 60%);
    }

    .domain-card:hover{
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 28px 65px rgba(2, 132, 199, 0.22);
    }
    .domain-card:hover::after{ opacity:1; }

    .domain-icon{
      width: 44px;
      height: 44px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      font-size: 22px;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      box-shadow: 0 12px 25px rgba(2, 132, 199, 0.15);
    }
    .domain-title{ margin-top: 12px; font-weight: 900; font-size: 1.05rem; color: #0f172a; }
    .domain-desc{ margin-top: 6px; font-size: 0.88rem; font-weight: 600; color: #334155; line-height: 1.35rem; }

    .domain-btn{
      margin-top: 14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 14px;
      background:#4f46e5;
      color:white;
      font-weight: 800;

      width: 100%;

      text-decoration:none;
    }
    .domain-btn:hover{ background:#4338ca; transform: translateY(-1px); }

    /* ==== Global Impact Animations ==== */
    .impact-blob{
      position:absolute;
      width:420px;
      height:420px;
      border-radius:999px;
      filter: blur(50px);
      opacity:0.55;
      animation: blobMove 12s ease-in-out infinite alternate;
    }
    .impact-blob-1{ left:-120px; top:-120px; background: #60a5fa; }
    .impact-blob-2{ right:-130px; top:40px; background: #a5b4fc; animation-duration: 14s; }
    .impact-blob-3{ left:20%; bottom:-180px; background: #38bdf8; animation-duration: 16s; }

    @keyframes blobMove{
      0% { transform: translate(0px,0px) scale(1); }
      100% { transform: translate(70px,40px) scale(1.12); }
    }

    .impact-card{
      border: 1px solid rgb(186 230 253);
      background: linear-gradient(180deg, #f0f9ff, #ffffff);
      border-radius: 1.75rem;
      padding: 1.4rem;
      box-shadow: 0 18px 30px rgba(2, 132, 199, 0.12);
      transition: transform 240ms ease, box-shadow 240ms ease;
      position: relative;
      overflow: hidden;
    }

    .impact-card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(circle at top left, rgba(99,102,241,.25), transparent 60%);
      opacity:0;
      transition: opacity 240ms ease;
    }

    .impact-card:hover{
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 26px 55px rgba(2, 132, 199, 0.18);
    }
    .impact-card:hover::after{ opacity:1; }

    .impact-number{ font-size: 2.2rem; font-weight: 900; color: #4338ca; letter-spacing: -0.02em; }
    .impact-title{ margin-top: .5rem; font-weight: 900; color: #0f172a; }
    .impact-desc{ margin-top: .35rem; font-size: .85rem; color: #334155; font-weight: 600; line-height: 1.35rem; }

    .impact-reveal{
      opacity: 0;
      transform: translateY(18px);
      transition: all 700ms cubic-bezier(.2,.8,.2,1);
    }
    .impact-reveal.show{
      opacity: 1;
      transform: translateY(0px);
    }

    .delay-1{ transition-delay: 80ms; }
    .delay-2{ transition-delay: 160ms; }
    .delay-3{ transition-delay: 240ms; }
    .delay-4{ transition-delay: 320ms; }

    #globe-container{
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .globe-overlay{
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.75) 68%),

    .edtech-landing p{

    .landing-buttons{

    .landing-btn.primary{

      .edtech-landing h1{ font-size: 36px; }

    }

  <!-- JS: Slider -->
  <script>
    const slider = document.getElementById("diffSlider");
    const nextBtn = document.getElementById("diffNext");
    const prevBtn = document.getElementById("diffPrev");

    if (slider && nextBtn && prevBtn) {
      function scrollByCard(direction) {
        const card = slider.querySelector("div");
        const cardWidth = card ? card.offsetWidth : 320;
        slider.scrollBy({ left: direction * (cardWidth + 20), behavior: "smooth" });
      }
      nextBtn.addEventListener("click", () => scrollByCard(1));
      prevBtn.addEventListener("click", () => scrollByCard(-1));
    }
  </script>

  <!-- JS: Reveal + Counter -->
  <script>
    const allReveal = document.querySelectorAll(".impact-reveal");
    const impactSection = document.getElementById("impact");
    const counters = document.querySelectorAll(".impactCounter");

    let counterStarted = false;

    function animateCounters() {
      if (counterStarted) return;
      counterStarted = true;

      counters.forEach(counter => {
        const target = Number(counter.getAttribute("data-target"));
        const duration = 1200;
        const start = performance.now();

        function update(now) {
          const progress = Math.min((now - start) / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          counter.textContent = Math.floor(eased * target);

          if (progress < 1) requestAnimationFrame(update);
          else counter.textContent = target;
        }

        requestAnimationFrame(update);
      });
    }

    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    }, { threshold: 0.15 });

    allReveal.forEach(el => revealObserver.observe(el));

    if (impactSection) {
      const counterObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          animateCounters();
          counterObserver.disconnect();
        }
      }, { threshold: 0.30 });

      counterObserver.observe(impactSection);
    } else {
      animateCounters();
    }
  </script>

  <!-- ✅ FIXED Success Stories script -->
  <script>
    const successSlider = document.getElementById("successSlider");
    const successNext = document.getElementById("successNext");
    const successPrev = document.getElementById("successPrev");
    const dots = document.querySelectorAll(".successDot");

    if (successSlider && successNext && successPrev) {
      const getCardWidth = () => {
        const card = successSlider.querySelector("div");
        return card ? card.offsetWidth + 20 : 380;
      };

      const scrollToIndex = (index) => {
        const cardWidth = getCardWidth();
        successSlider.scrollTo({ left: index * cardWidth, behavior: "smooth" });

        dots.forEach((d, i) => {
          d.classList.toggle("bg-indigo-600", i === index);
          d.classList.toggle("bg-sky-400", i !== index);
        });
      };

      let index = 0;
      const max = dots.length - 1;

      successNext.addEventListener("click", () => {
        index = index >= max ? 0 : index + 1;
        scrollToIndex(index);
      });

      successPrev.addEventListener("click", () => {
        index = index <= 0 ? max : index - 1;
        scrollToIndex(index);
      });

      setInterval(() => {
        index = index >= max ? 0 : index + 1;
        scrollToIndex(index);
      }, 3000);
    }
  </script>
